<script type="text/javascript">/*グラフの位置変更*/
var canvas;
var ctx;
function init() {
   
	    canvas1 = document.getElementById("name2"); 
	    canvas2 = document.getElementById("myChart2");
	    canvas1.style.position = "absolute";
	    canvas1.style.left = "50%";
	    canvas1.style.top = "170px";
	    canvas2.style.position = "absolute";
	    canvas2.style.left = "50%";
	    canvas2.style.top = "270px";

	    canvas3.style.left = "50%";
	    canvas3.style.top = "670px";

	    canvas4.style.left = "50%";
	    canvas4.style.top = "770px";

	    canvas5.style.left = "50%";
	    canvas5.style.top = "1170px";

	    canvas6.style.left = "50%";
	    canvas6.style.top = "1270px";

	    canvas9.style.left = "50%";
	    canvas9.style.top = "2170px";
	    canvas10.style.position = "absolute";
	    canvas10.style.left = "50%";
	    canvas10.style.top = "2270px";
	    ctx = canvas10.getContext("2d");
	    draw();
}
function draw() {
    ctx.style = "#000000";
    ctx.rect( 0, 0, 100, 100 );
    ctx.stroke();
}
window.onload = function() {
    init();
};
</script>
